<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | AI Sales Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <meta name="description" content="Thank you for chatting with our AI sales assistant.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Add favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ‘‹</text></svg>">
    
    <!-- Meta refresh for redirect after 3 seconds -->
    <meta http-equiv="refresh" content="3;url={{ redirect_url }}">
    
    <style>
        .exit-container {
            text-align: center;
            max-width: 600px;
            margin: 100px auto;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        
        .exit-emoji {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        .exit-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #333;
        }
        
        .exit-message {
            font-size: 16px;
            color: #666;
            margin-bottom: 24px;
        }
        
        .exit-redirect {
            font-size: 14px;
            color: #999;
        }
        
        .exit-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #10a37f;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.2s;
        }
        
        .exit-btn:hover {
            background: #0c8c6c;
        }
    </style>
</head>
<body>
    <div class="exit-container">
        <div class="exit-emoji">ðŸ‘‹</div>
        <h1 class="exit-title">Thank you for chatting with us!</h1>
        <p class="exit-message">We hope we were able to assist you today. Feel free to come back anytime.</p>
        <p class="exit-redirect">You will be redirected to the home page in a few seconds...</p>
        <a href="{{ redirect_url }}" class="exit-btn">Return to Home Now</a>
    </div>
    
    <script>
        // Countdown timer for redirect
        let seconds = 3;
        
        function updateCountdown() {
            seconds--;
            if (seconds <= 0) {
                clearInterval(interval);
            } else {
                document.querySelector('.exit-redirect').textContent = 
                    `You will be redirected to the home page in ${seconds} second${seconds === 1 ? '' : 's'}...`;
            }
        }
        
        const interval = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
